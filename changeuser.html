<!DOCTYPE html>
<head>
    <title>
        change user
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>
<body>
    <style>
    p, h1,input{
        color: #e1f5fe
    }
    .fLeft{
        position: float;
        float: left;
    } 
    #mainToolbar{
        position: absolute;
        top: 0px;
    }
    </style>
    <div id="mainToolbar">
        <input type="text" id="changeUser"></input>
        <button type="submit" class="fLeft waves-effect waves-light btn" id="updateUser">Change User</button>
    </div>
    <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;
      const updateUserEl = document.querySelector("#updateUser");
      updateUserEl.addEventListener('click',submitUser);
      function submitUser(e){
          e.preventDefault();
          const newUser = document.querySelector("#changeUser").value;
          ipcRenderer.send("update:user",newUser);
          close();
      }
    
    </script>
</body>
